<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <link rel="stylesheet" href="style/responsive.css">
    <title>GameFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">FPS</a>
                <a href="#">Ação</a>
                <a href="#">Esportes</a>
                <a href="#">Simuladores</a>
            </nav>
            </nav>
            </nav>
            </nav>
        </div>
    </header>

    <main>
        <div class="game-principal">
            <div class="container">
                <h3 class="titulo">Call of Duty®: Black Ops Cold War</h3>
                <p class="descricao">A emblemática série Black Ops está de volta com Call of Duty®: Black Ops Cold War, a sequência direta do jogo original e aclamado pelos fãs, Call of Duty®: Black Ops.</p>
             <div class="botoes">
                <button role="button" class="botao"> <i class="fas fa-gamepad"></i> Jogar Agora</button>
                <button role="button" class="botao"><i class="fas fa-play"></i> Ver Trailer</button>    
            </div>
            </div>
        </div>

    </main>
    <div class="carousel-games">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-game" src="img/capas/PES-2022.jpg" alt="PES2022">
            </div>
            <div class="item">
                <img class="box-game" src="img/capas/cod-coldwar.jpg" alt="Call of Duty">
            </div>
            <div class="item">
                <img class="box-game" src="img/capas/assassins.jpg" alt="Call of Duty">
            </div>
            <div class="item">
                <img class="box-game" src="img/capas/farcry6.jpg" alt="Call of Duty">
            </div>
            <div class="item">
                <img class="box-game" src="img/capas/fifa21.jpg" alt="Call of Duty">
            </div>
            <div class="item">
                <img class="box-game" src="img/capas/mk.jpg" alt="Call of Duty">
            </div>
            <div class="item">
                <img class="box-game" src="img/capas/pes-2021-capa.jpeg" alt="PES2021">
            </div>
            <div class="item">
                <img class="box-game" src="img/capas/forza.png" alt="Forza 5">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/77ee4da8fa.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
